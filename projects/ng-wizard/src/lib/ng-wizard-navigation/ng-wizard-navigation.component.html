<div class="ng-wizard-navigation-container">
  <nav class="ng-wizard-navigation">
    <ul class="ng-wizard-navigation-list">
      <li *ngFor="let stepData of stepData$ | async" class="ng-wizard-navigation-list-item">
        <div *ngIf="stepData?.order < (currentStepData$ | async)?.order"
             (click)="goToStep(stepData)" class="ng-wizard-navigation-link">
          <span [innerHTML]="wizardOptions.navBar.icons.previous"></span>
          <span class="ng-wizard-navigation-label">
            {{ stepData.title }}
          </span>
        </div>

        <div
          *ngIf="stepData?.order === (currentStepData$ | async)?.order"
          class="ng-wizard-navigation-active">
          <span [innerHTML]="wizardOptions.navBar.icons.current"></span>
          <span class="ng-wizard-navigation-label">
            {{ stepData.title }}
          </span>
        </div>

        <div *ngIf="stepData?.order > (currentStepData$ | async)?.order"
             class="ng-wizard-navigation-disabled">
          <span [innerHTML]="wizardOptions.navBar.icons.next"></span>
          <span class="ng-wizard-navigation-label">
            {{ stepData.title }}
          </span>
        </div>
      </li>
    </ul>
  </nav>
</div>
