<div class="ng-wizard-buttons-container">
  <div *ngIf="currentStepData$ | async as currentStepData" class="ng-wizard-buttons">
    <button *ngIf="currentStepData.previousStep"
            (click)="goToPreviousStep()"
            class="ng-wizard-button-previous">
      <span [innerHTML]="wizardOptions.buttons.previous.label" class="ng-wizard-button-label"></span>
    </button>
    <button *ngIf="currentStepData.nextStep"
            (click)="goToNextStep()"
            class="ng-wizard-button-next">
      <span [innerHTML]="wizardOptions.buttons.next.label" class="ng-wizard-button-label"></span>
    </button>
  </div>
</div>
